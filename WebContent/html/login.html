    <title>登陆</title>

    <link href="/Disaster/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
		  padding-top: 40px;
		  padding-bottom: 40px;

		}

			width: 450px;
			height: 400px;
			background:rgba(255,255,255,0.7);
			border-radius: 15px;

		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;

		.form-signin .checkbox {
		  font-weight: normal;

		.form-signin .form-control {
		  position: relative;
		  font-size: 16px;
		  height: auto;

<body>
    <div class="container">

      <form class="form-signin " role="form" action="/Disaster/LoginServlet" method="post" id="form1">
        <h2 class="form-signin-heading">登陆</h2>
        <input type="text" class="form-control" placeholder="请输入用户名" required autofocus name="username" id="username"/>
        <input type="password" class="form-control" placeholder="请输入密码" required name="password" id="password"/>
      	<input type="text" class="form-control" name="code" placeholder="请输入验证码" id="code"/>
       	<img src="/Disaster/CodeServlet" id="code_img" class="img-thumbnail"/><a href="javascript:change_code()">看不清楚，换一张</a><span id="check_code" class="glyphicon glyphicon-remove"></span>
   	   	<!--  
   	   	<select name="grant" class="form-control">
        	<option value="1">权限1</option>
        	<option value="2">权限2</option>
        	<option value="3">权限3</option>
        	<option value="4">权限4</option>
        	<option value="5">权限5</option>
        </select>
        <br />
        -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">登陆</button>
        <!--  <button class="btn btn-lg btn-primary btn-block" type=button id="reg_btn">注册</button>-->
      </form>

    </div>

<script type="text/javascript" src="/Disaster/js/jQuery-2.2.2-min.js" ></script>
<script>
	var str = parseInt(Math.random()*3+4);
	$("body").css("background-image","url('/Disaster/img/"+str+".jpg')");
	
	$("#form1").submit(check_form);
	$("#code").keyup(function(){
		check_code();
	});
	//验证码状态
	var check_flag = false;
	//检查表单
	function check_form(){
		if($("#username").val()==null||$("#username").val().length==0){
			alert("用户名不能为空!");
			return false;
		}
		if($("#password").val()==null||$("#password").val().length==0){
			alert("密码不能为空!");
			return false;
		}
		check_code();
		if(!check_flag){
			alert("验证码不正确!");
			return false;
		}
	}
	//更换验证码
	function change_code(){
		$("#code_img").attr("src","/Disaster/CodeServlet?ID="+Math.random());
	}
	//检查验证码
    function check_code(){
    	$.ajax({
    		method:"post",
    		url:"/Disaster/CheckCodeAjaxServlet",
    		data:"code="+$("#code").val(),
    		success:function(msg){
    			console.info(msg);
    			if(msg=="true"){
    				check_flag=true;
    				$("#check_code").removeClass("glyphicon glyphicon-remove red");
    				$("#check_code").addClass("glyphicon glyphicon-ok blue");
    			}else{
    				check_flag=false;
    				$("#check_code").removeClass("glyphicon glyphicon-ok blue");
    				$("#check_code").addClass("glyphicon glyphicon-remove red");	
    			}
    		}
    	});
    }
</script>
</body>
